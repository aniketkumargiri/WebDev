<body>

    <h1>Descendant Selector</h1>
    <h3>The descendant selector matches all elements that are descendants of a specified element.</h3>

    <div>
        <p>Paragraph 1 in the div.</p>
        <p>Paragraph 2 in the div.</p>
        <section>
            <p>Paragraph 3 in the div.</p>
        </section>
        <section>
            <h1>Heading 1 in the div.</h1>
        </section>
    </div>
    <p>Paragraph 4 not in the div.</p>
    <p>Paragraph 5 not in the div.</p>

</body>

</html>
