<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Day-06</title>
</head>

<body>

    <h1>Unordered List</h1>
    <ul style="list-style-type:circle ;">
        <li>Home</li>
        <li>About</li>
        <li>Address</li>
        <ul style="list-style-type:square ;">
            <li>Permanent Address</li>
            <li>Temperory Address</li>
        </ul>
        <li>Contact</li>
        <li>Gallery</li>
    </ul>
    <hr>

    <h1>Ordered List</h1>
    <ol type="I" start="5">
        <li>First</li>
        <li>Second</li>
        <li>Third</li>
        <li>Fourth</li>
    </ol>
    <hr>

    <h1>Description List</h1>
    <dl>
        <dt>Noun</dt>
        <dd>-Name of an object</dd>
        <ol type="a">
            <li>abc</li>
            <li>pqr</li>
            <li>xyz</li>
        </ol>
        <dt>Pronoun</dt>
        <dd>-Used in place of a noun</dd>
    </dl>
</body>

</html>
