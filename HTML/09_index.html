<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Day-09</title>
</head>

<body>
    <fieldset>
        <legend>HTML Form</legend>
        <!-- crtl+space for suggestions -->

        <form action="" method="post">
            <div id="name_block">
                <label id="name_label">Name</label><br>
                <input id="name_input" type="text" placeholder="Enter Your Name">
            </div><br>

            <div id="qualification_block">
                <label id="qualification_label">Qualification</label><br>
                <select name="" id="" size="4" multiple>
                    <option value="nothing">Select Highest Qualification</option>
                    <option value="10th">10th</option>
                    <option value="12th">12th</option>
                    <option value="btech">B.Tech</option>
                    <option value="mtech">M.Tech</option>
                    <option value="phd">PHD</option>
                </select>
            </div><br>

            <div id="address_block">
                <label id="address_label">Address</label><br>
                <input id="address_input" type="text" placeholder="Enter Your Address">
            </div><br>

            <div id="gender_block">
                <label id="gender_label">Gender</label><br>
                Male<input id="gender_input1" type="radio" name="gender">
                Female<input id="gender_input2" type="radio" name="gender">
                Others<input id="gender_input3" type="radio" name="gender">
            </div><br>

            <div id="email_block">
                <label id="email_label">Email Id</label><br>
                <input id="email_input" type="email" placeholder="Enter Email Id">
            </div><br>

            <div id="mobile_block">
                <label id="mobile_label">Mobile Number</label><br>
                <input id="mobile_input" type="number" placeholder="Enter Mobile Number">
            </div><br>

            <div id="password_block">
                <label id="password_label">Password</label><br>
                <input type="password" placeholder="Enter Password">
            </div><br>

            C/C++<input type="checkbox">
            Frontend<input type="checkbox">
            Backend<input type="checkbox">
            AL&ML<input type="checkbox"><br><br>

            Date <input type="datetime-local"> <br><br>
            Time <input type="time"><br><br>
            Color <input type="color"><br><br>
            File <input type="file"><br><br>
            Hidden <input type="hidden" name="hidden file"><br><br>
            Image <br> <input type="image" src="/IMAGE/nature.jpg" alt="nature" width="400px"><br><br>
            Week <input type="week"><br><br>
            Month <input type="month"><br><br>
            Password <input type="password"><br><br>
            Tel <input type="tel"><br><br>
            Range <input type="range"><br><br>
            URL <input type="url"><br><br>
            Search <input type="search"><br><br>

            Comments <br> <textarea name="" id="" cols="60" rows="5" placeholder="Enter Your Comments"></textarea><br><br>

            <!-- <button>Submit Now</button> -->
            <input type="button" value="Submit Now">
            <input type="reset" value="Reset Now">

        </form>
    </fieldset>

</body>

</html>
